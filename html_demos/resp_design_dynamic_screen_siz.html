<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Screen size content</title>
    <style>
        @media (min-width: 500px){
            body{
                background-color: red;
            }
        }
        @media (max-width: 499px){
            body{
                background-color: blue;
            }
        }
    </style>
    </head>
    <body>
    Welcome to my web page demos based on the screen width (pixels count) background color will change
    </body>
</html>
