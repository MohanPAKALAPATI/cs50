<!DOCTYPE html>
<html>

<head>
    <title>Nesting demo with Sass</title>
    <link rel="stylesheet" href="nesting.css">
</head>

<body>
    <div>
        <p>This is a paragraph inside the div.</p>
        List inside the div:
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ul>
    </div>
    <p>This is outside div.</p>
    List outside the div
    <ul>
        <li>Item One</li>
        <li>Item two</li>
        <li>Item three</li>
    </ul>
</body>

</html>
