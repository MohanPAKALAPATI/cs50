<!DOCTYPE html>
<html>
    <head>
    <title>Responsive Design</title>
        <style>
            @media print{
                .screen-only{
                    display: none;
                }
            }
        </style>
    </head>
    <body>
    <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <p class="screen-only">This is a non printable paragraph. It won't appear during the print.</p>
    </body>
</html>
